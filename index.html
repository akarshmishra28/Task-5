<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }

        #gallery-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        img {
            width: 100%;
            height: auto;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gallery-container">
    <div id="gallery-images">
        <img src="image1.jpeg" alt="Image 1">
        <img src="image2.jpeg" alt="Image 2">
        <img src="image3.jpeg" alt="Image 3">
       
    </div>
</div>

<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
    let currentIndex = 0;
    const totalImages = document.querySelectorAll('#gallery-images img').length;

    function showImage(index) {
        const galleryImages = document.getElementById('gallery-images');
        const newTransformValue = -index * 100 + '%';
        galleryImages.style.transform = 'translateX(' + newTransformValue + ')';
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        showImage(currentIndex);
    }
</script>

</body>
</html>
